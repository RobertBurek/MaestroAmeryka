<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login MF</title>
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
<!--                    <h1 th:text="#{label.form.title}">form</h1>-->
                    <h5 class="card-title text-center">Zarejestruj siÄ™</h5>
                    <form name="formRejestracja" class="form-signin" th:object="${newCustomer}" method="POST" enctype="utf8" th:action="@{/rejestracja}">
                        <div class="form-label-group">
                            <input th:field="*{nickCustomer}" name="username"  type="text" id="nick" class="form-control" style="padding: 12px;padding-left: 80px;" placeholder="Nick" required autofocus>
                            <label for="nick">Nick :</label>
                            <p th:each="error: ${#fields.errors('nickCustomer')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-label-group">
                            <input th:field="*{passwordCustomer}" name="password" type="password" id="inputPassword" class="form-control myInput" style="padding: 12px;padding-left: 110px;" placeholder="Password" required>
                            <label for="inputPassword">Password :</label>
                            <p th:each="error : ${#fields.errors('passwordCustomer')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-label-group">
                            <input th:field="*{matchPasswordCustomer}" name="password" type="password" id="inputPasswordTwo" class="form-control myInput" style="padding: 12px;padding-left: 110px;" placeholder="Password" required>
                            <label for="inputPasswordTwo">Password :</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" style="background: #61a5ea;" type="submit">Zapisz</button>
                        <hr class="my-4">
                    </form>
                    <p style="color: red; text-align: center;"th:text="${message}"></p>
<!--                    <div style="color: red; text-align: center;" th:if="${param.error}" >-->

<!--                        Duplicate nick or passwords are different.-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/appRejestracja.js}"></script>
</body>
</html>
