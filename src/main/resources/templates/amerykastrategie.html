            <form class="form-inline my-2 my-lg-0" method="POST" action="/amerykaspolka" th:object="${amerykaSpolkaFind}">
                <input class="form-control mr-sm-2" type="search" placeholder="Ticker" th:field="*{ticker}">
                <button class="btn btn-outline-success my-2 my-sm-0 myColor" type="submit">Szukaj</button>
            </form>
        </div>

    <main>
        <aside style="width: 22%;">
            <section class="widget">
                <p></p>
                <h5>Pokaż spółki według:</h5>
                <p>

<!--                MARKET                         -->
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitchMarket">
                    <label class="custom-control-label" for="customSwitchMarket" id="marketButton">Market</label>
                </div>
                <div class="listMarket">
                    <div th:each="market : ${marketList}" class="custom-control custom-switch myMarket" hidden>
                        <input type="checkbox" class="custom-control-input" th:id="'market'+${market.id}">
                        <label th:text="${market.name}" class="custom-control-label myLabelStrategy myMarketLabel" th:value="${market.id}"
                               th:for="'market'+${market.id}">NameMarket</label>
                    </div>
                </div>

<!--                SECTOR                         -->
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitchSector">
                    <label class="custom-control-label" for="customSwitchSector" id="sectorButton">Sector</label>
                </div>
                <div  class="listSector">
                    <div th:each="sector : ${sectorList}" class="custom-control custom-switch mySector" hidden>
                        <input type="checkbox" class="custom-control-input" th:id="'sector'+${sector.id}">
                        <label th:text="${sector.name}" class="custom-control-label myLabelStrategy mySectorLabel" th:value="${sector.id}"
                               th:for="'sector'+${sector.id}">NameSector</label>
                    </div>
                </div>

<!--                INDUSTRY                         -->
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitchIndustry">
                    <label class="custom-control-label" for="customSwitchIndustry" id="industryButton">Industry</label>
                </div>
                <div class="listIndustry">
                    <div th:each="industry : ${industryList}" class="custom-control custom-switch myIndustry" hidden>
                        <input type="checkbox" class="custom-control-input" th:id="'industry'+${industry.id}">
                        <label th:text="${industry.name}" class="custom-control-label myLabelStrategy myIndustryLabel" th:value="${industry.id}"
                               th:for="'industry'+${industry.id}">NameIndustry</label>
                    </div>
                </div>

<!--                WYSZUKIWANIE                         -->
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch4">
                    <label class="custom-control-label" for="customSwitch4">YTD dodatnia</label>
                </div>
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch5">
                    <label class="custom-control-label" for="customSwitch5">YTD ujemna</label>
                </div>
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch6">
                    <label class="custom-control-label" for="customSwitch6">1MTD dodatnia</label>
                </div>
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch7">
                    <label class="custom-control-label" for="customSwitch7">1MTD ujemna</label>
                </div>
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch8">
                    <label class="custom-control-label" for="customSwitch8">2MTD dodatnia</label>
                </div>
                <div class="custom-control custom-switch myPokaz">
                    <input type="checkbox" class="custom-control-input" id="customSwitch9">
                    <label class="custom-control-label" for="customSwitch9">2MTD ujemna</label>
                </div>
                </p>
            </section>
            <section class="widget">
                <h5>Sortowanie według:</h5>
                <p>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Name rosnąco</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Name malejąco</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Sector rosnąco</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio4">Sector malejąco</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio5">YTD rosnąco</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio6">YTD malejąco</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio7">1MTD rosnąco</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio8" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio8">1MTD malejąco</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio9" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio9">2MTD rosnąco</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio10" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio10">2MTD malejąco</label>
                    </div>
                </div>
                </p>
                <p>
                </p>
            </section>
        </aside>
        <article style="width: 78%; padding: 15px;">
            <h4>Wyniki wyszukiwania:</h4>
            <p></p>
            <div class="listSpolka" id="position">
                <table id="mojeZmiany" class="table table-hover bg-light">
                    <thead>
                    <tr>
                        <th class="tableWidth">
                            Name <br>
                            Ticker</th>
                        <th class="tableWidthSector">
                            Sector<br>
                            Indrusty</th>
                        <th class="textCenter">YTD</th>
                        <th class="textCenter">1MTD</th>
                        <th class="textCenter">2MTD</th>
                        <th class="textCenter">Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="amerykaSpolka: ${amerykaSpolki}">
                        <td>
                            <table class="myTable ">
                                <tr>
                                    <td class="tableWidth"
                                        th:text="${amerykaSpolka.name}"/>
                                </tr>
                                <tr>
                                    <td th:text="${amerykaSpolka.ticker}"/>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table class="myTable">
                                <tr>
                                    <td class="tableWidthSector"
                                        th:text="${amerykaSpolka.sector}"/>
                                </tr>
                                <tr>
                                    <td th:text="${amerykaSpolka.industry}"/>
                                </tr>
                            </table>
                        </td>
                        <!--                        <td th:text="${amerykaSpolkaStrategia.sector}"/>-->
<!--                        <td class="textCenter" style="vertical-align:middle;" th:text="${amerykaSpolkaStrategia.yTD}"-->
                        <td style="vertical-align:middle; padding: 0px;" th:text="${amerykaSpolka.yTD}"
                            th:class="${amerykaSpolka.yTD.startsWith('-')} ? 'textCenter negative' : 'textCenter positive'"/>
                        <td style="vertical-align:middle; padding: 0px;" th:text="${amerykaSpolka.m1TD}"
                            th:class="${amerykaSpolka.m1TD.startsWith('-')} ? 'textCenter negative' : 'textCenter positive'"/>
                        <td style="vertical-align:middle; padding: 0px;" th:text="${amerykaSpolka.m2TD}"
                            th:class="${amerykaSpolka.m2TD.startsWith('-')} ? 'textCenter negative' : 'textCenter positive'"/>
                        <td class="textCenter" style="vertical-align:middle;">
                            <a th:href="@{/amerykaspolka/edit(index=${amerykaSpolka.id})}">
                            <i th:title="${amerykaSpolka.note}"
                               th:class="${amerykaSpolka.note.length()>0} ? 'far fa-comment-dots isNote' : 'far fa-comment'"
                               ></i></a>
                        </td>
                        <!--                        <td class="textCenter"><a href="#"><i class="fa fa-edit"></i></a></td>-->
                        <!--                        <td><a th:href="@{/amerykaSpolkaStrategia/del(index=${amerykaSpolkaStrategia.ticker})}"><i class="fa fa-trash"></i></a></td>-->
<!--                        <td class="textCenter"><a href="#"><i class="fa fa-trash"></i></a></td>-->
                    </tr>
                    </tbody>

                </table>
            </div>
            </div>
        </article>

    </main>

        <p>Copyright &copy; 2020 - <a href="http://robertburek.pl" target="_blank">Robert Burek</a></p>
